<article
  class="group bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer overflow-hidden">

  <div class="aspect-video overflow-hidden">
    <img [src]='post.image' alt="{{post.title}}" class="w-full h-full object-cover" />
  </div>

  <div class="p-6">
    <div class="flex items-center justify-between mb-2">
      <span class="bg-gray-800 text-white px-3 py-1 rounded-full text-sm font-medium">
        {{post.category}}
      </span>
      <span class="text-sm text-gray-500">{{post.readTime}}</span>
    </div>
    <h3 class="text-xl font-semibold mb-3 group-hover:text-blue-600 transition-colors duration-300">
      {{post.title}}
    </h3>
    <p class="text-gray-600">{{post.title}}</p>
  </div>

</article>
