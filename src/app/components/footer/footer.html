<footer class="bg-primary text-primary-foreground py-12">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-4 gap-8">
      <div>
        <h3 class="font-bold text-lg mb-4">Blog</h3>
        <p class="text-gray-300">Compartilhando conhecimento e inspiração através de conteúdos de qualidade.</p>
      </div>

      @for (menu of footerLinks; track menu.category) {
      <div>
        <h4 class="font-semibold mb-4">
          {{menu.category}}
        </h4>

        <ul class="flex flex-col gap-2 text-gray-300">
          @for (option of menu.links; track option.title) {
          <li>
            <a [href]="option.href" class="hover:text-accent transition-colors">{{option.title}}</a>
          </li>
          }
        </ul>
      </div>
      }

    </div>

    <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-300">
      <p>&copy; 2025 Blog. Todos os direitos reservados</p>
    </div>
  </div>
</footer>
