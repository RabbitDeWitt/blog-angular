<article class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow cursor-pointer group">
  <div class="flex items-start justify-between mb-3">
    <span class="border border-gray-300 text-gray-700 px-3 py-1 rounded-full text-sm">
      {{post.category}}
    </span>
    <span class="text-sm text-gray-500">{{post.date}}</span>
  </div>
  <h3 class="text-xl font-semibold mb-2 group-hover:text-blue-600 transition-colors">{{post.title}}</h3>
  <p class="text-gray-600">{{post.excerpt}}</p>
</article>
