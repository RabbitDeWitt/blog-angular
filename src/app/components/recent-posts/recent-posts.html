<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="grid lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <h2 class="text-2xl font-bold mb-8 text-gray-900">Posts Recentes</h2>

        <div class="flex flex-col gap-6">
          @for (post of recentPosts; track post.id) {
          <recent-post-card [post]="post"></recent-post-card>
          }
        </div>
      </div>

      <div class="space-y-6">
        <div class="bg-white border border-gray-200 rounded-lg p-6">
          <h3 class="font-semibold mb-4">Posts Populares</h3>
          <div class="flex flex-col gap-3">
            @for (post of popularPosts; track post.id) {
            <popular-post-card [post]="post"></popular-post-card>
            }
          </div>
        </div>

        <div class="bg-white border border-gray-200 rounded-lg p-6">
          <h3 class="font-semibold mb-4">Newsletter</h3>
          <p class="text-sm text-gray-600 mb-4">
            Receba os melhores conte√∫dos diretamente no seu email.
          </p>

          <div class="space-y-2">
            <input type="email" placeholder="Seu email"
              class="w-full px-3 py-2  border border-gray-300 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

            <button
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors cursor-pointer">Inscreva-se</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
