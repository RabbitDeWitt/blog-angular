<div class="text-center">
  <div class="size-32 bg-gray-200 rounded-full mx-auto mb-4 overflow-hidden">
    <img [src]="worker.photo" [alt]="worker.name" class="w-full h-full object-cover">
  </div>
  <h3 class="text-xl font-bold text-gray-900 mb-2">{{worker.name}}</h3>
  <p class="text-blue-600 font-medium mb-2">{{worker.work}}</p>
  <p class="text-gray-600 text-sm">{{worker.description}}</p>
</div>
